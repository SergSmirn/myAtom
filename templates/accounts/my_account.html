{% extends 'base.html' %}

{% block title %}My account{% endblock %}

{% block content %}
  <div class="row justify-content-center" style="margin-top: 2%; margin-bottom: 1%">
    <div class="col-lg-9 col-md-10 col-sm-12 card">
      <div class="card-body">
        <div class="row justify-content-around">
          <div class="d-none d-md-block col-md-3">
            <div class="row justify-content-center">
              <img src="{{ user.profile.avatar.url }}" width="100%" height="100%">
            </div>
            <div class="row justify-content-center">
              <a>{{ user.username }}</a>
            </div>
          </div>
          <div class="col-sm-12 col-md-8">
            <h4>Личная информация</h4>
            <form method="post" enctype="multipart/form-data" id="account-form" novalidate>
              {% csrf_token %}
              {% for form in forms %}
                {% include 'includes/form.html' %}
              {% endfor %}
              <button type="submit" class="btn btn-success btn-block">Сохраненить изменения</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}

{% block javascript %}
<script>
      $(document).ready(function () {
          $('#account-form').submit(function (e) {
              e.preventDefault();
              const data = new FormData(this);

              $.ajax({

                  type: "POST",

                  url: "/accounts/settings/account/",

                  data: data,

                  processData: false,

                  contentType: false,

                  cache: false,

                  success: function (data) {
                      document.querySelector('.content').innerHTML = data;
                    }
                });
            });
        });
    </script>
{% endblock %}
