{% extends 'base.html' %}

{% block title %}Еда - Изменение пароля{% endblock %}

{% block content %}
  <div class="row justify-content-center" style="margin-bottom: 70px; font-size: 15px; margin-right: 0px;">
    <div class="col-6 card">
      <div class="card-body">
        <h4 class="card-title">Изменение пароля</h4>
      <form method="post" novalidate>
        {% csrf_token %}
        {% include 'includes/form.html' %}
        <button type="submit" class="btn btn-success">Изменить пароль</button>
      </form>
      </div>
    </div>
  </div>
{% endblock %}
