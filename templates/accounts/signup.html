{% extends 'base.html' %}

{% block title %}Еда - Регистрация{% endblock %}

{% block content %}
  <div class="row justify-content-center" style="margin-top: 3%; margin-bottom: 3%">
    <div class="col-lg-8 col-md-10 col-sm-12 card signup">
      <div class="card-body">
        <h3 class="card-title">Регистрация</h3>
        <form method="post" novalidate>
          {% csrf_token %}
          {% include 'includes/form.html' %}
          <button type="submit" class="btn btn-primary btn-block">Зарегистрироваться</button>
        </form>
      </div>
      <div class="card-footer text-muted text-center">
        Уже есть аккаунт? <a href="{% url 'login' %}">Войти</a>
      </div>
    </div>
  </div>
{% endblock %}
