{% extends 'base.html' %}

{% block content %}
  <div class="row justify-content-center" style="margin-top: 4%; margin-bottom: 1%">
    <div class="col-10 card">
      <h3 class="row card-header">
        {{ ingredient.name }}
      </h3>
      <div class="row">
        <div class="col-md-6 col-sm-12">
          <div class="row">
            <img src="{{ ingredient.picture_file.url }}" width="100%" height="100%">
          </div>
        </div>
        <div class="col-md-6 col-sm-12">
          <div class="row justify-content-center">
            <p>{{ ingredient.description }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
